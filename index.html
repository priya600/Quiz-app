<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
      <div id="question">Why did the chicken join a band?</div>
        <div class="options">
            <div class="option" data-answer="It had the drumsticks">It had the drumsticks</div>
            <div class="option" data-answer="To be an egg-squisite singer">To be an egg-squisite singer</div>
            <div class="option" data-answer="It wanted to shake a tail feather">It wanted to shake a tail feather</div>
            <div class="option" data-answer="To play the egg-guitar">To play the egg-guitar</div>
        </div>  
      
      
        </div>
        <div id="feedback"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
